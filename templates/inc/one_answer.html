{% load static %}

<li class="answer-block d-flex rounded pl-2 pt-1 pb-2 mb-3">
  <div class="avatar-likes">
    <img src="{% static 'img/Toba.jpg' %}" class="avatar-image" alt="avatar image">
    <div class="likes-box d-flex flex-column align-items-center mt-2">
      <img src="{% static 'img/caret-up.svg' %}" alt="like button">
      <h4 class="likes-amount m-0">{{ answer.likes }}</h4>
      <img src="{% static 'img/caret-down.svg' %}" alt="dislike button">
    </div>
  </div>
  <div class="answer-body flex-grow-1 d-flex flex-column ml-3">
    <p>{{ answer.text }}</p>
    <div class="bottom-info mt-auto mb-1 d-inline-flex align-items-end">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="checkboxQuestion1" value="option1">
        <label class="form-check-label" for="checkboxQuestion1">Correct!</label>
      </div>
    </div>
  </div>
</li>
