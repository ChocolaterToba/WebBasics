{% extends 'inc/base_unlogged.html' %}
{% load static %}

{% block title %}
<title>Log in</title>
{% endblock title %}

{% block styles %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<ul class="list-unstyled mr-5">
  <li class="top-bar mb-3">
    <h3 class="mr-2">Log In</h3>
  </li>
  <li>
    <p class="warning">Sorry, wrong password!</p>
  </li>
  <li class="mb-3">
    <form>
      <div class="form-row mb-2">
        <label for="login" class="col-form-label col-sm-3 col-md-2 mr-1">Login</label>
        <input type="text" class="right-col form-control col-sm-6" id="login" placeholder="Enter your login here">
      </div>
      <div class="form-row mb-3">
        <label for="password" class="col-form-label col-sm-3 col-md-2 mr-1">Password</label>
        <input type="password" class="right-col form-control col-sm-6" id="password" placeholder="********">
      </div>
      <div class="form-row">
        <div class="col-sm-3 col-md-2 mr-1"></div>
        <button type="submit" class="right-col btn btn-outline-dark">Log in!</button>
      </div>
    </form>
  </li>
  <li class="row">
    <div class="col-sm-3 col-md-2 mr-2"></div>
    <a href="{% url 'signup' %}">Create new account</a>
  </li>
</ul>
{% endblock content %}
